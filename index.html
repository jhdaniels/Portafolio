<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <title>Portafolio - SOYJhoan</title>
</head>
<body>
    <!-- HEADERS -->
    <header class="header" id="header">
        <nav class="nav container padd-15">
            <a href="#" class="nav-logo">
                <h2>SOYJhoan</h2>
            </a>
            <!-- navbar menú -->
            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#inicio" class="nav-link active-link">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="#acercaDe" class="nav-link">Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a href="#experiencia" class="nav-link">Experiencia</a>
                    </li>
                    <li class="nav-item">
                        <a href="#servicio" class="nav-link">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a href="#portafolio" class="nav-link">Portafolio</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contacto" class="nav-link">Contacto</a>
                    </li>
                </ul>
            </div>
            <!-- nav btn -->
            <div class="nav-btns">
                <i class="lni lni-pallet change-theme" id="theme-button"></i> <!-- cambio de tema btn (botón) -->
                <div class="nav-toggle" id="nav-toggle">
                    <i class="lni lni-grid-alt"></i> <!-- (botón) -->
                </div>
            </div>
        </nav>
    </header>  

    <!-- MAIN -->
    <main class="main-content">
        <section class="home" id="home">
            <div class="container">
                <div class="intro">
                    <img src="assets/img/avatar-1.svg" alt="SOYJhoan">
                    <h1>Jhoan Daniel Avilés Tavera</h1>
                    <span>Soy un <span class="info-text">Desarrollador Back-End</span></span>
                    <ul class="social-icons">
                        <li><a href="#"><i class="lni lni-instagram-original"></i></a></li>
                        <li><a href="#"><i class="lni lni-facebook-original"></i></a></li>
                        <li><a href="#"><i class="lni lni-whatsapp"></i></a></li>
                        <li><a href="#"><i class="lni lni-linkedin-original"></i></a></li>
                    </ul>
                    <div>
                        <a href="#" class="btn btn-default">Contactarme</a>
                    </div>
                    <!-- desplazarse hacia abajo con la rueda del ratón -->
                    <div class="scroll-down">
                        <a href="#" class="mouse-wrapper">
                            <span>Deslizar hacia abajo</span>
                            <span class="mouse">
                                <span class="wheel"></span>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </section>
 
        <!--ABOUT-->
        <section class="about section" id="about">
            <div class="container">
                <h2 class="section-title padd-15">Sobre mí</h2>
                <div class="row">
                    <div class="about-img padd-15">
                        <img src="assets/img/avatar-2.svg" alt="">
                    </div>
                    <div class="about-content padd-15">About content</div>
                </div>
            </div>
        </section>

    </main>


    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    
</body>
</html>
